language: python
matrix:
  include:
    - python: "3.5"
    - python: "3.6"
    - python: "3.7"
      dist: xenial  # See https://github.com/travis-ci/travis-ci/issues/9069
      sudo: true    # See https://github.com/travis-ci/travis-ci/issues/9069
  allow_failures:
    - python: "3.7"
before_install:
  - export BOTO_CONFIG=/dev/null  # See https://github.com/travis-ci/travis-ci/issues/7940
before_script:
  - cp config.ini.default config.ini
script:
  - pylint -E acres && py.test --cov=acres
after_success:
  - coveralls
notifications:
  email:
    on_success: change
    on_failure: always
  slack:
    rooms:
      - secure: 
    on_success: change
    on_failure: always
    on_pull_requests: false
